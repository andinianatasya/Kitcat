    <script>
        const lampu = document.getElementById('lampu');
        const overlay = document.getElementById('matiLampu');
        const catImage = document.getElementById('catImage');
        let isOverlayActive = false;
    

        lampu.addEventListener('click', () => {
            isOverlayActive = !isOverlayActive;
            if (isOverlayActive) {
                overlay.classList.remove('hidden');

                catImage.src = 'img/tidur_bayi.png';
            } else {
                overlay.classList.add('hidden');
                catImage.src = 'img/default_bayi.png';
            }
        });

        document.getElementById('lampu').addEventListener('click', function() {
        updateEnergi(10);
        });
        function updateEnergi(amount) {
            let currentEnergi = localStorage.getItem('energi') || 100; 
            currentEnergi = parseInt(currentEnergi);
        
            if (currentEnergi < 100) {
                currentEnergi += amount;
                if (currentEnergi > 100) {
                    currentEnergi = 100; 
                    alert("Bar energi sudah penuh!");
                }
                localStorage.setItem('energi', currentEnergi);
            } 
        
            updateBarsDisplay(currentEnergi, localStorage.getItem('sehat') || 100, localStorage.getItem('lapar') || 100, localStorage.getItem('senang') || 100);
        }
