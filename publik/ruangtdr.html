<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>poat</title>
</head>

<body class="overflow-hidden">
    <div class="h-screen bg-bgKamarTdr bg-cover bg-center">
        <nav class="bg-merah p-2">
            <ul class="flex justify-around items-center">

                <li class="text-center hover:opacity-50">
                    <a href="#profil" id="profileBtn" class="flex flex-col items-center">
                        <img src="img/profil.svg" alt="Profil Icon" class="w-8 h-8 mb-1">
                    </a>
                </li>

                <li class="text-center">
                    <button id="dropdownButton" class="flex flex-col items-center focus:outline-none hover:opacity-50">
                        <img src="img/lokasi.svg" alt="Game Icon" class="w-8 h-8 mb-1">
                    </button>
                    <ul id="lokasidropdown" class="dropdown-menu absolute p-2 mt-2 w-24">
                        <li class="py-1">
                            <a href="ruangmkn.html" class="flex items-center px-4">
                                <img class="rounded-full hover:shadow-lg hover:shadow-orange-950 transition-shadow duration-300" src="img/makan.svg" alt="">
                            </a>
                        </li>
                        <li class="py-1">
                            <a href="beranda.html" class="flex items-center px-4">
                                <img class="rounded-full hover:shadow-lg hover:shadow-orange-950 transition-shadow duration-300" src="img/beranda.svg" alt="">
                            </a>
                        </li>
                        <li class="py-1">
                            <a href="ruangmain.html" class="flex items-center px-4">
                                <img class="rounded-full hover:shadow-lg hover:shadow-orange-950 transition-shadow duration-300" src="img/main.svg" alt="gambargame">
                            </a>
                        </li>
                        <li class="py-1">
                            <a href="ruangmandi.html" class="flex items-center px-4">
                                <img class="rounded-full hover:shadow-lg hover:shadow-orange-950 transition-shadow duration-300" src="img/mandi.svg" alt="">
                            </a>
                        </li>
                    </ul>
                </li>

                <li class="text-center">
                    <a href="#chat" class="flex flex-col items-center hover:opacity-50">
                        <img src="img/chat.svg" alt="Chat Icon" class="w-8 h-8 mb-1">
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <div class="fixed bottom-0 left-0 right-0 flex justify-around py-4">
        <div class="flex space-x-5">
            <div class="w-12 h-12 rounded-full hover:shadow-lg hover:shadow-orange-200 transition-shadow duration-300">
                <img src="img/baju.svg" alt="baju" class="rounded-full hover:shadow-lg hover:shadow-orange-200 transition-shadow duration-300">
            </div>

            <div class="w-12 h-12 rounded-full hover:shadow-lg hover:shadow-orange-200 transition-shadow duration-300">
                <img id="lampImage" src="img/lampu.svg" alt="lampu" class="rounded-full">
            </div> 
        </div>
    </div>

    <div class="content p-4">
        <span id="userNameDisplay">Poat</span>
    </div>

    <div class="fixed inset-0 bg-black bg-opacity-30 backdrop-blur-sm hidden" id="profileOverlay">
        <div class="flex items-center justify-center h-full">
            <div class="bg-gradient-to-br from-red-900 to-cream  rounded-lg max-w-xl w-1/2 md:w-1/3 text-center outline outline-red-950">
                <div class="flex items-center space-x-4 mb-4">
                    <img src="https://tse3.mm.bing.net/th?id=OIP.l9-ICq501GfTIfJdmV4MTwHaHU&pid=Api&P=0&h=220" alt="" class="mb-4 rounded-md border-4 border-red-900 h-10 md:h-20 pt-0 shadow-xl shadow-red-950">
                    
                    <div class="flex items-center space-x-2">
                        <span id="userName" class="font-semibold text-lg underline underline-offset-8 text-white">Poat</span>  

                        <button id="iconEdit">
                            <img class="w-5 h-5 hover:opacity-50" src="img/pulpenPutih.svg" alt="">
                        </button>
                    </div>
                </div>

                <div id="editNama" class="hidden p-2">
                    <label for="userName" class="block mb-2 font-semibold text-start text-white">Nama Pengguna:</label>

                    <div class="md:flex gap-4 items-center">
                        <input type="text" id="inputNamaBaru" class="p-2 border border-gray-300 rounded w-full" placeholder="Masukkan nama baru" />

                        <button id="simpanNama" class="px-2 py-1 mt-2 md:px-4 md:py-3 bg-merahTua text-white rounded hover:bg-red-950 text-xs font-semibold">Simpan</button>
                    </div>
                </div>
                
                <button id="tutupProfil" class="mt-3 mb-2 px-3 py-1 md:px-4 md:py-2 bg-merahTua text-white rounded hover:bg-red-950 text-xs font-semibold">Tutup</button>
            </div>
        </div>
    </div>

    <script>
        const dropdownButton = document.getElementById("dropdownButton");
        const dropdownMenu = document.getElementById("lokasidropdown");

        dropdownButton.addEventListener("click", () => {
            dropdownMenu.classList.toggle("hidden");
        });

        document.querySelectorAll("#lokasidropdown a").forEach(link => {
            link.addEventListener("click", () => {
                dropdownMenu.classList.add("hidden");
            });
        });
    
        window.addEventListener('load', () => {
            dropdownMenu.classList.add("hidden");
        });

        document.getElementById("profileBtn").addEventListener("click", function(event) {
            event.preventDefault();
            document.getElementById("profileOverlay").classList.remove("hidden");
        });

        document.getElementById("tutupProfil").addEventListener("click", function() {
            document.getElementById("profileOverlay").classList.add("hidden");
        });

        document.getElementById("iconEdit").addEventListener("click", function() {
            document.getElementById("editNama").classList.remove("hidden"); // Tampilkan input
        });

        document.getElementById("simpanNama").addEventListener("click", function() {
            var newName = document.getElementById("inputNamaBaru").value;
            if(newName) {
                document.getElementById("userNameDisplay").textContent = newName; // Update nama di tampilan

                document.getElementById("userName").textContent = newName;

                document.getElementById("profileOverlay").classList.add("hidden"); 

                document.getElementById("editNama").classList.add("hidden");
            }
        });
    </script>

</body>
</html>
