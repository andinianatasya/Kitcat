    <div class="absolute inset-0 flex justify-center items-center pointer-events-none">
        <img id="catImage" src="img/default_bayi.png" alt="Kucing" class="h-80 ml-12">
    </div>

    <div id="matiLampu" class="fixed inset-0 bg-black bg-opacity-45 hidden"></div>

    <div class="fixed bottom-0 left-0 right-0 flex justify-around py-4">
        <div class="w-12 h-12 rounded-full hover:shadow-lg hover:shadow-orange-200 transition-shadow duration-300">
            <img id="lampu" src="img/lampu.svg" alt="lampu" class="rounded-full">
        </div> 
    </div>

    <script src="index.js"></script>
    <script>
        const lampu = document.getElementById('lampu');
        const overlay = document.getElementById('matiLampu');
        const catImage = document.getElementById('catImage');
        let isOverlayActive = false;
    
        lampu.addEventListener('click', () => {
            isOverlayActive = !isOverlayActive;
            if (isOverlayActive) {
                overlay.classList.remove('hidden');
                catImage.src = 'img/tidur_bayi.png';
            } else {
                overlay.classList.add('hidden');
                catImage.src = 'img/default_bayi.png';
            }
        });
    
        document.getElementById("bukaChat").addEventListener("click", () => {
            sessionStorage.setItem("previousPage", window.location.href);
            window.location.href = "globalChat.html";
        });
    </script>
