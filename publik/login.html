<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Poat</title>
</head>

<body class="bg-bgLogin">
    <div  class="fixed inset-0 bg-black bg-opacity-25 backdrop-blur-md items-center justify-center h-screen flex">
        <div class="bg-gradient-to-bl from-orenTua to-cream bg-opacity-80 backdrop-blur-md p-8 rounded-lg shadow-lg max-w-md w-full relative z-10 m-5 md:m-0">
            <h2 class="text-2xl font-bold mb-4 text-center text-white">Masuk</h2>
            <form id="loginForm">
                <div class="mb-4">
                    <label for="email" class="block mb-2 text-white font-semibold">Email:</label>
                    <input type="email" id="email" class="border border-gray-300 p-2 rounded w-full" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block mb-2 text-white font-semibold">Kata sandi:</label>
                    <input type="password" id="password" class="border border-gray-300 p-2 rounded w-full" required>
                </div>
                <button id="loginBtn" class="w-full bg-merah text-white p-2 rounded hover:bg-orenTua">Login</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("loginBtn").addEventListener("click", function(event) {
            event.preventDefault();
            localStorage.setItem("loggedIn", true);
            window.location.href = 'beranda.html';
        });
    </script>
</body>
</html>
