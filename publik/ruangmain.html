// Fungsi untuk menampilkan leaderboard berdasarkan kategori
function displayLeaderboard(category) {
    const leaderboardContent = document.getElementById('leaderboardContent');
    leaderboardContent.innerHTML = ''; // Kosongkan konten sebelumnya

    const data = leaderboardData[category];
    data.forEach(entry => {
        const entryDiv = document.createElement('div');
        entryDiv.className = 'flex justify-between items-center p-2 border-b';
        entryDiv.innerHTML = `
            <span>${entry.no}. ${entry.name} (${entry.title})</span>
            <span>Score: ${entry.score}</span>
        `;
        leaderboardContent.appendChild(entryDiv);
    });
}

// Event listener untuk kategori pemrograman
document.getElementById('programmingCategory').addEventListener('click', function() {
    displayLeaderboard('programming');
});

// Event listener untuk kategori markup
document.getElementById('markupCategory').addEventListener('click', function() {
